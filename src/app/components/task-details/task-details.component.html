<div class="container panel shadow mt-5">
  <div class="row">
    <div class="col m-2">
      <button routerLink="/dashboard" class="btn btn-outline-primary rounded btn-light">
        Back to Dashboard
      </button>
    </div>
    <div class="col">
      <h1 class="text-light text-center fw-bold">{{task.name}}</h1>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col">
      <h3 class="text-light fw-bold">Description</h3>
      <div class="text-field p-1">{{task.description}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col text-align-center">
      <h3 class="text-light fw-bold">Start Date</h3>
      <div class="text-field p-1">{{task.startDate}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col text-align-center">
      <h3 class="text-light fw-bold">End Date</h3>
      <div class="text-field p-1">{{task.endDate}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col my-1 d-flex flex-column flex-gap-1">
      <button class="btn btn-light btn-outline-primary">Edit</button>
      <div class="py-1"></div>
      <button (click)="delete()" class="btn btn-light btn-outline-danger">Delete</button>
    </div>
  </div>

</div>
