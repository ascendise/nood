<app-form title="New task" submitButtonText="Create task" (onSubmit)="submit()">
  <div class="row m-2">
    <input
      type="text"
      class="form-control"
      placeholder="Task name"
      name="name"
      #name="ngModel"
      required
      [(ngModel)]="newTask.name"
      pattern="^(?!\s*$).+"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      <div *ngIf="name.errors?.['required']">Name is required</div>
      <div *ngIf="name.errors?.['pattern']">Name cannot be empty</div>
    </div>
  </div>
  <div class="row m-2">
    <textarea
      class="form-control"
      placeholder="Describe your task (optional)"
      [(ngModel)]="newTask.description"
      name="description"
      #description="ngModel"
    >
    </textarea>
  </div>
  <div class="row m-2">
    <label for="startDate" class="text-light fw-bold">Start Date</label>
    <input
      type="date"
      class="form-control"
      id="startdate"
      name="startDate"
      #startDate="ngModel"
      required
      [(ngModel)]="newTask.startDate"
      notInPast
    />
    <div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">
      <div *ngIf="startDate.errors?.['required']">Start Date is required</div>
      <div *ngIf="startDate.errors?.['notInPast']">Start date cannot be in the past</div>
    </div>
  </div>
  <div class="row m-2">
    <label for="endDate" class="text-light fw-bold">End Date (Optional)</label>
    <input
      type="date"
      class="form-control"
      id="endDate"
      [(ngModel)]="newTask.endDate"
      name="endDate"
      #endDate="ngModel"
    />
  </div>
</app-form>
