<form #taskForm="ngForm" (ngSubmit)="submit()">
  <div class="container panel shadow mt-5">
    <div class="row">
      <div class="col-3 m-2">
        <button routerLink="/dashboard" class="btn btn-outline-primary rounded btn-light">Back to Dashboard</button>
      </div>
      <div class="col-6 text-truncate">
        <h1 class="text-light text-center fw-bold">{{ task.name }}</h1>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row m-2">
      <input
        type="text"
        class="form-control"
        placeholder="Task name"
        name="name"
        #name="ngModel"
        required
        [(ngModel)]="task.name"
        pattern="^(?!\s*$).+"
      />
      <div [hidden]="name.valid" class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">Name is required</div>
        <div *ngIf="name.errors?.['pattern']">Name cannot be empty</div>
      </div>
    </div>
    <div class="row m-2">
      <textarea
        class="form-control"
        placeholder="Describe your task (optional)"
        [(ngModel)]="task.description"
        name="description"
        #description="ngModel"
      >
      </textarea>
    </div>
    <div class="row m-2">
      <label for="startDate" class="text-light fw-bold">Start Date</label>
      <input
        type="date"
        class="form-control"
        id="startdate"
        name="startDate"
        #startDate="ngModel"
        required
        [(ngModel)]="task.startDate"
        notInPast
      />
      <div [hidden]="startDate.valid" class="alert alert-danger">
        <div *ngIf="startDate.errors?.['required']">Start Date is required</div>
        <div *ngIf="startDate.errors?.['notInPast']">Start date cannot be in the past</div>
      </div>
    </div>
    <div class="row m-2">
      <label for="endDate" class="text-light fw-bold">End Date (Optional)</label>
      <input
        type="date"
        class="form-control"
        id="endDate"
        [(ngModel)]="task.endDate"
        name="endDate"
        #endDate="ngModel"
      />
    </div>
    <div class="row m-1">
      <button type="submit" class="btn btn-outline-primary rounded btn-light" [disabled]="!taskForm.form.valid">
        Update task
      </button>
    </div>
  </div>
</form>
