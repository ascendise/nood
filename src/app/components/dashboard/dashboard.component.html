<div class="d-flex flex-row flex-wrap justify-content-around align-items-stretch mt-5">
  <div class="col my-2 d-flex justify-content-center" *ngFor="let checklist of checklists">
    <app-checklist [tasks]="checklist.tasks" [title]="getUniqueName(checklist)" [checklist]="checklist">
    </app-checklist>
  </div>
  <div class="col my-2 d-flex justify-content-center">
    <app-checklist [tasks]="tasksWithoutChecklist" title="Other Tasks"></app-checklist>
  </div>
</div>
<div class="position-fixed bottom-0 end-0 p-5">
  <button class="btn btn-outline-primary btn-light rounded-circle btn-xxl" data-bs-toggle="modal" data-bs-target="#create-dialog">
    <i class="bi bi-plus-lg large-icon"></i>
  </button>
</div>

<!-- Modal for creating resource -->
<div class="modal fade" id="create-dialog" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>What do you want to create?</p>
      </div>
      <div class="modal-footer">
        <a routerLink="/new-task">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">New task</button>
        </a>
        <a routerLink="/new-checklist">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">New checklist</button>
        </a>
      </div>
    </div>
  </div>
</div>
