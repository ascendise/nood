<div class="d-flex flex-row flex-wrap justify-content-around align-items-stretch">
  <div class="tasklist text-center">
    <h4>All tasks</h4>
    <p *ngFor="let task of tasks">
      {{task.name}}
    </p>
  </div>
</div>
<div class="position-absolute bottom-0 end-0 p-5">
  <button class="btn btn-outline-primary rounded-circle btn-xxl">
    +
  </button>
</div>
