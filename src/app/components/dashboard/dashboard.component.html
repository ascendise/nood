<div class="d-flex flex-row flex-wrap justify-content-around align-items-stretch">
  <div class="tasklist text-center text-light">
    <h1 class="fw-bold list-title">All tasks</h1>
    <div *ngFor="let task of tasks">
      <a tabindex="0" (click)="navigateToTaskDetails(task)">
        <div class="task text-truncate">
          {{ task.name }}
        </div>
      </a>
    </div>
  </div>
</div>
<div class="position-absolute bottom-0 end-0 p-5">
  <button routerLink="/new-task" class="btn btn-outline-primary rounded-circle btn-xxl">
    <i class="bi bi-plus-lg large-icon"></i>
  </button>
</div>
