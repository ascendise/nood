<app-form [title]="checklist.name" submitButtonText='Update checklist' (onSubmit)="submit()">
  <div class="row m-2">
    <input
      type="text"
      class="form-control"
      placeholder="Checklist name"
      name="name"
      #name="ngModel"
      [(ngModel)]="checklist.name"
      required
      pattern="^(?!\s*$).+"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      <div *ngIf="name.errors?.['required']">Name is required</div>
      <div *ngIf="name.errors?.['pattern']">Name cannot be empty</div>
    </div>
  </div>
  <div class="row m-1">
    <select-list #taskList>
      <select-option *ngFor="let task of checklist.tasks"
        [item]="task"
        [title]="task.name">
      </select-option>
    </select-list>
  </div>
</app-form>
