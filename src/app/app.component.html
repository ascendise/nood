<div class="container-fluid h-100">
  <div class="login row">
    <div class="col"></div>
    <a class="col title text-center text-light" routerLink="/dashboard">NOOD</a>
    <div class="col align-self-center text-center">
      <button *ngIf="isLoggedIn()" (click)="logout()" class="btn btn-outline-primary btn-light ms-auto">Logout</button>
    </div>
  </div>
  <div [@routeAnimations]="getRouteAnimationData()">
    <router-outlet></router-outlet>
  </div>
</div>
